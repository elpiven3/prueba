<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Página de compra</title>
    </head>
    <body>
        <h1>Tu información</h1>
        <form>
            <fieldset>
                <legend>Datos</legend>
                <p>
                    <label>
                        Nombre:
                        <input type="text" name="nombre" required>
                    </label>
                    <label>
                        Apellidos:
                        <input type="text" name="apellidos" required>
                    </label>
                </p>
                <p>
                    <label>
                        Correo:
                        <input type="email" name="correo" required>
                    </label>
                    <label>
                        Teléfono:
                        <input type="number" name="telefono" required>
                    </label>
                </p>
                <p>
                    <label>
                        Dirrección:
                        <input type="text" name="calle" required>
                    </label>
                    <label>
                        Número:
                        <input type="text" name="numero" required>
                    </label>
                </p>
                <p>
                    <label>
                        Código postal:
                        <input type="number" name="postal" required>
                    </label>
                    <label>
                        Municipio/Provincia:
                        <input type="text" name="municipio" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" value="0" required>
                        He leído y acepto la política de privacidad. Información básica sobre protección de datos: Responsable: IKEA IBERICA S.A. Finalidad: Prestación del servicio, encuestas de calidad del servicio, prevención del fraude. Legitimación: Celebración del contrato e interés legítimo. Destinatarios: proveedores externos, entidades financieras, encargado de tratamiento fuera de la UE. Derechos: acceso, rectificación, supresión, oposición y portabilidad de los datos. Información Adicional: Política de privacidad
                    </label>
                </p>
                <p>
                <button type="submit">Finalizar compra</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
